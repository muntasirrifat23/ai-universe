<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1f5820846d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section>
            <p class="fs-3 text-center fw-bold mt-5">AI Universe Hub</p>
            <div class="text-center">
              <button type="button" class="btn btn-danger p-3 rounded-3" onclick="">Sort By Date</button>
            </div>
        </section>
    </header>

<!-- Main -->
    <main>
        <section class="m-5 p-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="ai-universe">
                
              </div>
        </section>

<!-- Modal -->
      <section>
        <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
              <button type="button" class="btn-close bg-warning rounded-circle position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="details-modal">

                <div class="row row-cols-1 row-cols-md-2 g-4">

               </div>
        </div>
        </section>
      </main>

<!-- Show All -->
    <footer class="text-center">
      <button type="button" class="btn btn-danger p-3 mb-4" id="show-all">Show All</button>
    </footer>

<!-- Link -->
    <script src="/r.js"></script>
    <script src="/show.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
